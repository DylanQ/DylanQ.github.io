<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Payment Selector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 30px;
            background-color: white;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Song to Purchase</h1>
        <select id="songSelect">
            <option value="">Choose a song...</option>
        </select>
        <button onclick="generatePaymentLink()">Pay for Song</button>
    </div>
    <footer>
        Â© 2024 Song Purchase Service
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/resources/songs.txt')
                .then(response => response.text())
                .then(data => {
                    const songSelect = document.getElementById('songSelect');
                    const lines = data.split('\n').map(line => line.trim()).filter(line => line !== '');

                    let currentOptgroup = null;

                    lines.forEach(line => {
                        if (line.startsWith('_') && line.endsWith('_')) {
                            if (currentOptgroup) {
                                songSelect.appendChild(currentOptgroup);
                            }
                            currentOptgroup = document.createElement('optgroup');
                            currentOptgroup.label = line.slice(1, -1);
                        } else {
                            const option = document.createElement('option');
                            option.value = line;
                            option.textContent = line;
                            if (currentOptgroup) {
                                currentOptgroup.appendChild(option);
                            } else {
                                songSelect.appendChild(option);
                            }
                        }
                    });

                    if (currentOptgroup) {
                        songSelect.appendChild(currentOptgroup);
                    }
                })
                .catch(error => console.error('Error loading songs:', error));
        });

        function generatePaymentLink() {
            const songSelect = document.getElementById('songSelect');
            const selectedSong = songSelect.value;

            if (selectedSong) {
                const venmoUsername = 'craiggarfinkel';
                const amount = '10';
                const encodedNote = encodeURIComponent(selectedSong);
                const paymentLink = `https://venmo.com/?txn=pay&recipients=${venmoUsername}&amount=${amount}&note=${encodedNote}`;

                window.open(paymentLink, '_blank');
            } else {
                alert('Please select a song first.');
            }
        }
    </script>
</body>
</html>
