<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox Song Selector</title>
    <style>
        :root {
            --primary-color: #ff4081;
            --secondary-color: #3f51b5;
            --background-color: #f0f0f0;
            --text-color: #333;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .jukebox {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .jukebox-header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .jukebox-body {
            display: flex;
            flex: 1;
        }
        .sidebar {
            background-color: var(--secondary-color);
            padding: 20px;
            width: 200px;
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .category {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .category h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        .song {
            display: block;
            padding: 10px;
            color: var(--secondary-color);
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        .song:hover {
            background-color: rgba(0,0,0,0.05);
        }
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 768px) {
            .jukebox-body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                order: -1;
            }
            .main-content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="jukebox">
        <header class="jukebox-header">
            <h1>Jukebox Song Selector</h1>
        </header>
        <div class="jukebox-body">
            <nav class="sidebar" id="categorySidebar"></nav>
            <main class="main-content">
                <div id="songList"></div>
            </main>
        </div>
        <footer>
            Â© 2024 Jukebox Song Service
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('resources/songs.txt')
                .then(response => response.text())
                .then(data => {
                    const songList = document.getElementById('songList');
                    const categorySidebar = document.getElementById('categorySidebar');
                    const lines = data.split('\n').map(line => line.trim()).filter(line => line !== '');
                    let currentCategory = null;
                    lines.forEach(line => {
                        if (line.startsWith('_') && line.endsWith('_')) {
                            const categoryName = line.slice(1, -1);
                            const categoryId = 'category-' + categoryName.toLowerCase().replace(/\s+/g, '-');
                            
                            const sidebarLink = document.createElement('a');
                            sidebarLink.href = '#' + categoryId;
                            sidebarLink.textContent = categoryName;
                            categorySidebar.appendChild(sidebarLink);
                            
                            currentCategory = document.createElement('div');
                            currentCategory.classList.add('category');
                            currentCategory.id = categoryId;
                            const categoryTitle = document.createElement('h2');
                            categoryTitle.textContent = categoryName;
                            currentCategory.appendChild(categoryTitle);
                            songList.appendChild(currentCategory);
                        } else {
                            const songLink = document.createElement('a');
                            songLink.classList.add('song');
                            songLink.textContent = line;
                            songLink.href = "#";
                            songLink.onclick = (e) => {
                                e.preventDefault();
                                generatePaymentLink(line);
                            };
                            if (currentCategory) {
                                currentCategory.appendChild(songLink);
                            } else {
                                songList.appendChild(songLink);
                            }
                        }
                    });
                })
                .catch(error => console.error('Error loading songs:', error));
        });
        function generatePaymentLink(song) {
            const venmoUsername = 'craiggarfinkel';
            const amount = '10';
            const encodedNote = encodeURIComponent(song);
            const paymentLink = `https://venmo.com/?txn=pay&recipients=${venmoUsername}&amount=${amount}&note=${encodedNote}`;
            window.open(paymentLink, '_blank');
        }
    </script>
</body>
</html>
