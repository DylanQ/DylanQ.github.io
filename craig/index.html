<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Jukebox</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e50000;
            --secondary-color: #ffcc00;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .jukebox {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(145deg, #3a3a3a, #1a1a1a);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .jukebox-header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px;
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
        }
        .menu-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--secondary-color);
            color: var(--background-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .jukebox-body {
            display: flex;
            position: relative;
            height: 70vh;
        }
        .sidebar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            width: 200px;
            position: absolute;
            left: -200px;
            height: 100%;
            transition: left 0.3s ease;
            overflow-y: auto;
            z-index: 10;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar a {
            display: block;
            color: var(--secondary-color);
            padding: 10px;
            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: url('https://i.imgur.com/ZJg4Ufn.png') no-repeat center center;
            background-size: cover;
        }
        .category {
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .category h2 {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            font-family: 'Russo One', sans-serif;
        }
        .song {
            display: block;
            padding: 10px;
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .song:hover {
            background-color: rgba(255,255,255,0.1);
        }
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
        }
        @media (max-width: 768px) {
            .jukebox-body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                left: 0;
                display: none;
            }
            .sidebar.active {
                display: block;
            }
            .main-content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="jukebox">
        <header class="jukebox-header">
            <button class="menu-button" id="menuToggle">Categories</button>
            <h1>Classic Jukebox</h1>
        </header>
        <div class="jukebox-body">
            <nav class="sidebar" id="categorySidebar"></nav>
            <main class="main-content">
                <div id="songList"></div>
            </main>
        </div>
        <footer>
            Â© 2024 Classic Jukebox Service
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('categorySidebar');

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            fetch('resources/songs.txt')
                .then(response => response.text())
                .then(data => {
                    const songList = document.getElementById('songList');
                    const categorySidebar = document.getElementById('categorySidebar');
                    const lines = data.split('\n').map(line => line.trim()).filter(line => line !== '');
                    let currentCategory = null;
                    lines.forEach(line => {
                        if (line.startsWith('_') && line.endsWith('_')) {
                            const categoryName = line.slice(1, -1);
                            const categoryId = 'category-' + categoryName.toLowerCase().replace(/\s+/g, '-');
                            
                            const sidebarLink = document.createElement('a');
                            sidebarLink.href = '#' + categoryId;
                            sidebarLink.textContent = categoryName;
                            categorySidebar.appendChild(sidebarLink);
                            
                            currentCategory = document.createElement('div');
                            currentCategory.classList.add('category');
                            currentCategory.id = categoryId;
                            const categoryTitle = document.createElement('h2');
                            categoryTitle.textContent = categoryName;
                            currentCategory.appendChild(categoryTitle);
                            songList.appendChild(currentCategory);
                        } else {
                            const songLink = document.createElement('a');
                            songLink.classList.add('song');
                            songLink.textContent = line;
                            songLink.href = "#";
                            songLink.onclick = (e) => {
                                e.preventDefault();
                                generatePaymentLink(line);
                            };
                            if (currentCategory) {
                                currentCategory.appendChild(songLink);
                            } else {
                                songList.appendChild(songLink);
                            }
                        }
                    });
                })
                .catch(error => console.error('Error loading songs:', error));
        });
        function generatePaymentLink(song) {
            const venmoUsername = 'craiggarfinkel';
            const amount = '5';
            const encodedNote = encodeURIComponent(song);
            const paymentLink = `https://venmo.com/?txn=pay&recipients=${venmoUsername}&amount=${amount}&note=${encodedNote}`;
            window.open(paymentLink, '_blank');
        }
    </script>
</body>
</html>
