<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Payment Selector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            padding: 20px;
            position: fixed;
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 5px;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .main-content {
            margin-left: 240px;
            padding: 20px;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .category {
            margin-bottom: 20px;
        }
        .category h2 {
            color: #4CAF50;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .song {
            display: block;
            padding: 5px 0;
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }
        .song:hover {
            text-decoration: underline;
        }
        .container {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 30px;
            background-color: white;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="categorySidebar"></div>
    <div class="main-content">
        <div class="container">
            <h1>Select a song for me to play!</h1>
            <div id="songList"></div>
        </div>
        <footer>
            Â© 2024 Song Purchase Service
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('resources/songs.txt')
                .then(response => response.text())
                .then(data => {
                    const songList = document.getElementById('songList');
                    const categorySidebar = document.getElementById('categorySidebar');
                    const lines = data.split('\n').map(line => line.trim()).filter(line => line !== '');
                    let currentCategory = null;
                    lines.forEach(line => {
                        if (line.startsWith('_') && line.endsWith('_')) {
                            const categoryName = line.slice(1, -1);
                            const categoryId = 'category-' + categoryName.toLowerCase().replace(/\s+/g, '-');
                            
                            // Create sidebar link
                            const sidebarLink = document.createElement('a');
                            sidebarLink.href = '#' + categoryId;
                            sidebarLink.textContent = categoryName;
                            categorySidebar.appendChild(sidebarLink);
                            
                            // Create category in main content
                            currentCategory = document.createElement('div');
                            currentCategory.classList.add('category');
                            currentCategory.id = categoryId;
                            const categoryTitle = document.createElement('h2');
                            categoryTitle.textContent = categoryName;
                            currentCategory.appendChild(categoryTitle);
                            songList.appendChild(currentCategory);
                        } else {
                            const songLink = document.createElement('a');
                            songLink.classList.add('song');
                            songLink.textContent = line;
                            songLink.href = "#";
                            songLink.onclick = () => generatePaymentLink(line);
                            if (currentCategory) {
                                currentCategory.appendChild(songLink);
                            } else {
                                songList.appendChild(songLink);
                            }
                        }
                    });
                })
                .catch(error => console.error('Error loading songs:', error));
        });
        function generatePaymentLink(song) {
            const venmoUsername = 'craiggarfinkel';
            const amount = '10';
            const encodedNote = encodeURIComponent(song);
            const paymentLink = `https://venmo.com/?txn=pay&recipients=${venmoUsername}&amount=${amount}&note=${encodedNote}`;
            window.open(paymentLink, '_blank');
        }
    </script>
</body>
</html>
